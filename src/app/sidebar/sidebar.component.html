<div class="ls-sidebar-container">

	<header class="ls-navbar-header">
		<img src="assets/img/logo.png" alt="">
		<a class="menu-btn" [ngClass]="{'close-btn' : close}" (click)="menuToggle()">
			<div class="f-line"></div>
			<div class="s-line"></div>
		</a>
	</header>

	<main [ngClass]="{'ls-sidebar-open': close}">
		<div class="ls-profile">
			<div class="user-image">
				<img *ngIf="user && !user.avatar_path" src="assets/img/profile-avatar.png" alt="">
				<img *ngIf="user && user.avatar_path" src="{{user.avatar_path}}" alt="">
			</div>
			<p class="user-name" *ngIf="user">{{user.first_name}} {{user.last_name}}</p>
		</div>

		<div class="ls-menu">
			<ul>
				<li>
					<a class="menu-item" routerLink="/dashboard" routerLinkActive="active-side-menu" (click)="menuToggle()">
						<i class="icon-ic-menu-dashboard"></i>
						<span>Dashboard</span>
					</a>
				</li>
				<li *ngIf="hidePlan">
					<a class="menu-item">
						<i class="icon-ic-menu-shopping-list"></i>
						<span class="in-active-menu">Shopping List</span>
					</a>
				</li>
				<li *ngIf="!hidePlan">
					<a class="menu-item" [routerLink]="['/shopping', meta.current_week || 1]" routerLinkActive="active-side-menu" (click)="menuToggle()">
						<i class="icon-ic-menu-shopping-list"></i>
						<span>Shopping List</span>
					</a>
				</li>
				<li>
					<a class="menu-item" routerLink="/progress" routerLinkActive="active-side-menu" (click)="menuToggle()">
						<i class="icon-ic-menu-progress"></i>
						<span>Progress</span>
					</a>
				</li>
				<li *ngIf="!hidePlan">
					<a class="menu-item" [routerLink]="['/meals/', meta.current_week || 1]" routerLinkActive="active-side-menu" (click)="menuToggle()">
						<i class="icon-ic-menu-meals"></i>
						<span>Meals</span>
					</a>
				</li>
				<li *ngIf="hidePlan">
					<a class="menu-item">
						<i class="icon-ic-menu-meals"></i>
						<span class="in-active-menu">Meals</span>
					</a>
				</li>
				<li *ngIf="!hidePlan">
					<a class="menu-item" [routerLink]="['/workouts/', meta.current_week || 1]" routerLinkActive="active-side-menu" (click)="menuToggle()">
						<i class="icon-ic-menu-workouts-normal"></i>
						<span>Workouts</span>
					</a>
				</li>
				<li *ngIf="hidePlan">
					<a class="menu-item">
						<i class="icon-ic-menu-workouts-normal"></i>
						<span class="in-active-menu">Workouts</span>
					</a>
				</li>

				<li>
					<a class="menu-item" routerLink="/tips" routerLinkActive="active-side-menu" (click)="menuToggle()">
						<i class="icon-ic-menu-tips"></i>
						<span>Tips</span>
					</a>
				</li>
				<li>
					<a class="menu-item" routerLink="/settings" routerLinkActive="active-side-menu" (click)="menuToggle()">
						<i class="icon-ic-menu-settings"></i>
						<span>Settings</span>
					</a>
				</li>
			</ul>
		</div>

		<div class="ls-logout">
			<a class="menu-item log-btn" (click)="logout()">
				<i class="icon-ic-menu-logout"></i>
				<span>log out</span>
			</a>
		</div>
	</main>

</div>
